<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paledrom Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is it a Palindrome?</h1>

      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome</label>
        <input type="text" class="palindrome-input" id="text-input" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div" id="results">
          <p class="user-input"><strong>ana</strong> is a palindrome</p>
        </div>
      </div>

      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img">ðŸ’¡</span> A <i>palindrome</i> is a word or sentence
          that's spelled the same way forward and backward, ignoring
          punctuation, case and spacing.
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
